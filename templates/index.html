<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 0;
      font-size: 13px;
    }

    header {
      background: #1f2937;
      color: #ffffff;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .chat-wrapper {
      max-width: 900px;
      margin: 16px auto;
      background: #ffffff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 85vh;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }

    .bot-msg,
    .user-msg {
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 13px;
      word-wrap: break-word;
    }

    .bot-msg {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      color: #111827;
    }

    .user-msg {
      background: #dbeafe;
      margin-left: auto;
      text-align: right;
      color: #1e3a8a;
      font-weight: 500;
    }

    .input-area {
      border-top: 1px solid #e5e7eb;
      padding: 10px;
      background: #ffffff;
    }

    form {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
    }

    button {
      padding: 0 14px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #sendBtn {
      background: #2563eb;
      color: white;
      font-weight: 500;
    }

    #sendBtn:hover {
      background: #1d4ed8;
    }

    #micBtn {
      background: #ffffff;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    #micBtn:hover {
      background: #f3f4f6;
    }

    /* Tables inside bot replies */
    table {
      font-size: 12px;
      margin-top: 8px;
    }

    th, td {
      padding: 6px;
    }

    h3 {
      font-size: 14px;
      margin: 6px 0 8px 0;
    }
  </style>
</head>

<body>

<header>Personal Expense Assistant</header>

<div class="chat-wrapper">
  <div class="chat-box" id="chatBox">
    <div class="bot-msg">
      <b>Welcome, Saurav üëã</b><br><br>
      You can add expenses, ask for summaries, or check last spending.
    </div>
  </div>

  <div class="input-area">
    <form id="chatForm">
      <input
        type="text"
        id="message"
        placeholder="Type here‚Ä¶ (example: add 50 tea yesterday)"
        autocomplete="off"
      />
      <button type="button" id="micBtn">üéôÔ∏è</button>
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("chatForm");
  const input = document.getElementById("message");
  const chatBox = document.getElementById("chatBox");
  const micBtn = document.getElementById("micBtn");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const text = input.value.trim();
    if (!text) return;

    addUserMessage(text);
    input.value = "";

    fetch("/", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({ message: text })
    })
    .then(res => res.json())
    .then(data => {
      if (data.reply) addBotMessage(data.reply);
    })
    .catch(() => {
      addBotMessage("‚ùå Error talking to server.");
    });
  });

  // Mic input
  let recognition;
  if ("webkitSpeechRecognition" in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-IN";
    recognition.continuous = false;
    recognition.interimResults = false;

    micBtn.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = function (event) {
      input.value = event.results[0][0].transcript;
      input.focus();
    };
  } else {
    micBtn.disabled = true;
    micBtn.innerText = "‚ùå";
  }

  function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "user-msg";
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function addBotMessage(text) {
    const div = document.createElement("div");
    div.className = "bot-msg";
    div.innerHTML = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
